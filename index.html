<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="outer-background">
        <div class="content-container">
            <form id="billForm">
                <div class="heading">
                    <h4>ITMD 541 - Lab3 - Navya Singari </h4>
                    <h1>Tip Calculator</h1>
                </div>

                <div class="form-group">
                    <label for="billTotal">Bill Total:</label>
                    <input type="text" id="billTotal" class="input-field" placeholder="Enter bill amount">
                </div>
                <div class="form-group">
                    <label for="tipPercentage">Tip Percentage:</label>
                    <input type="text" id="tipPercentage" class="input-field" disabled>
                </div>
                <div class="form-group">
                    <label for="tipRange">Tip Amount (%):</label>
                    <input type="range" id="tipRange" class="input-slider" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="tipAmount">Tip Amount:</label>
                    <input type="text" id="tipAmount" class="input-field" disabled>
                </div>
                <div class="form-group">
                    <label for="totalWithTip">Total Bill with Tip:</label>
                    <input type="text" id="totalWithTip" class="input-field" disabled>
                </div>
            </form>
            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
